<svg width="456" height="456" viewBox="0 0 456 456" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sun in top right -->
  <circle cx="340" cy="116" r="50" fill="url(#sunGradient)"/>

  <!-- Sun rays -->
  <g stroke="#FFB74D" stroke-width="8" stroke-linecap="round">
    <line x1="340" y1="46" x2="340" y2="76" />
    <line x1="390" y1="66" x2="370" y2="86" />
    <line x1="410" y1="116" x2="380" y2="116" />
    <line x1="390" y1="166" x2="370" y2="146" />
    <line x1="290" y1="66" x2="310" y2="86" />
    <line x1="270" y1="116" x2="300" y2="116" />
  </g>

  <!-- Solar panel base -->
  <g>
    <!-- Main solar panel -->
    <rect x="100" y="220" width="256" height="160" rx="8" fill="#263238" stroke="#37474F" stroke-width="4"/>

    <!-- Solar cells grid (3x3) -->
    <g fill="#1565C0">
      <!-- Row 1 -->
      <rect x="115" y="235" width="72" height="45" rx="3"/>
      <rect x="192" y="235" width="72" height="45" rx="3"/>
      <rect x="269" y="235" width="72" height="45" rx="3"/>

      <!-- Row 2 -->
      <rect x="115" y="287" width="72" height="45" rx="3"/>
      <rect x="192" y="287" width="72" height="45" rx="3"/>
      <rect x="269" y="287" width="72" height="45" rx="3"/>

      <!-- Row 3 -->
      <rect x="115" y="339" width="72" height="45" rx="3"/>
      <rect x="192" y="339" width="72" height="45" rx="3"/>
      <rect x="269" y="339" width="72" height="45" rx="3"/>
    </g>

    <!-- Grid lines -->
    <g stroke="#0D47A1" stroke-width="2">
      <line x1="115" y1="235" x2="341" y2="235"/>
      <line x1="115" y1="280" x2="341" y2="280"/>
      <line x1="115" y1="332" x2="341" y2="332"/>
      <line x1="115" y1="384" x2="341" y2="384"/>

      <line x1="115" y1="235" x2="115" y2="384"/>
      <line x1="187" y1="235" x2="187" y2="384"/>
      <line x1="264" y1="235" x2="264" y2="384"/>
      <line x1="341" y1="235" x2="341" y2="384"/>
    </g>

    <!-- Highlight reflection on panel -->
    <rect x="115" y="235" width="50" height="20" rx="3" fill="white" opacity="0.2"/>
  </g>
</svg>
